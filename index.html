<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 48px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1 id="timer">00:00</h1>
  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>
  <button onclick="resetTimer()">Reset</button>
<script>
    let count = 0;
    let timer = null;
    function startTimer()
    {
        if(!timer)
    {
        timer=setInterval(()=>
    {
        count++;
        document.getElementById("timer").innerText=count;
    },1000);
    }
}

function stopTimer()
{
clearInterval(timer);
timer=null;
}

function resetTimer()
{
stopTimer();
count=0;
document.getElementById("timer").innerText=count;
}
</script>
</body>
</html>
